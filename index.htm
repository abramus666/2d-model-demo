<!DOCTYPE html>
<html>
<head>
<title>2D Model Demo</title>
<style>
   body {
      background-color: black;
      margin: 0;
   }
   canvas {
      display: block;
      width: 100vw;
      height: 100vh;
   }
</style>
<script id="vertex shader" type="text/plain">
   uniform mat3 u_matrix;
   uniform float u_delta;
   attribute vec2 a_pos1;
   attribute vec2 a_pos2;
   attribute vec2 a_texcoord;
   varying vec2 v_texcoord;
   void main(void) {
      vec2 pos = mix(a_pos1, a_pos2, u_delta);
      gl_Position = vec4((u_matrix * vec3(pos, 1.0)).xy, 0.0, 1.0);
      v_texcoord = a_texcoord;
   }
</script>
<script id="fragment shader" type="text/plain">
   precision mediump float;
   uniform sampler2D u_image;
   varying vec2 v_texcoord;
   void main(void) {
      gl_FragColor = texture2D(u_image, v_texcoord);
   }
</script>
<script src="src/demo.js"></script>
</head>
<body>
<canvas id="gl"></canvas>
</body>
</html>
